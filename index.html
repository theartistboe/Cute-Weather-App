<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a21c070a84.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container text-center card">
      <form id="search-form" class="search-bar d-flex align-items-center">
        <input
          type="text"
          placeholder="Search for a City..."
          autocomplete="off"
          autofocus="on"
          class="w-100 form-control"
          id ="city-input"
          autocomplete="off"
        />

        <button
          type="submit"
          value="Search"
          class="btn btn-primary ms-auto btn btn-info"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="form-check form-switch ms-auto">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <section class="current">
              <h1 id="city"></h1>
              <h2 id="description"></h2>
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                </div>
            </section>
          </div>
          <div class="col-6 text-end">
              <ul>
                <li><strong id="temp"></strong>
                    <span class="units">Â°F</span></li>
                <li>Last updated at <span id="datetime"></span>
                <li>Humidity: <strong><span id="humidity"></span>%</strong> | Wind: <strong><span id="wind"></span>Mph</strong></li>
              </ul>
          </div>
        </div>
      </div>
      <div class="cardweekdays" id="forecast">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Sun</div>
                <img src="https://openweathermap.org/img/wn/03d.png" alt="">
                <br />
               <span class="weather-forecast-temperature-max">37Â°F </span> | <span class="weather-forecast-temperature-min">32Â°C </span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://isadeux.wixsite.com/portfolio"

        rel="noopener noreferrer"

      >
      and is

        target="_blank"
        rel="noopener noreferrer"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://ihollis-shecodes-weather-app.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
